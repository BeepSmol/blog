<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeepSmol (Blog)</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0f172a; 
            background: radial-gradient(circle at top left, #e46f108f, #cabc008a), #0f172a;
            background-attachment: fixed;
            color: #f1f5f9;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .blog-post {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
        }

        /* Custom Audio Styling */
        audio::-webkit-media-controls-panel {
            background-color: rgba(30, 41, 59, 0.8);
        }
        
        .post-content img {
            max-height: 500px;
            object-fit: cover;
            width: 100%;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">

      <style>
  :root {
    --cozy-bg: #fffcf5;       /* Warm cream */
    --cozy-text: #5d4a44;     /* Soft brown */
    --cozy-accent: #d97757;   /* Muted terracotta */
    --cozy-shadow: 0 8px 30px rgba(93, 74, 68, 0.15);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .nav-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1000px;
    background-color: var(--cozy-bg);
    padding: 12px 30px;
    border-radius: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--cozy-shadow);
    z-index: 9999;
    font-family: 'Quicksand', 'Segoe UI', sans-serif;
    transition: var(--transition);
  }

  .nav-container.shrunk {
    top: 10px;
    padding: 8px 25px;
    width: 85%;
    background-color: #ffffff;
  }

  .logo {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--cozy-accent);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Specific styling for your .ico file */
  .logo-icon {
    width: 24px;
    height: 24px;
    object-fit: contain;
    border-radius: 4px; /* Optional: adds a tiny roundness to the icon */
  }

  .nav-links {
    display: flex;
    gap: 25px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--cozy-text);
    font-weight: 600;
    font-size: 0.95rem;
    padding: 8px 15px;
    border-radius: 20px;
    transition: var(--transition);
  }

  .nav-links a:hover {
    background-color: #f3ece4;
    color: var(--cozy-accent);
    transform: translateY(-2px);
  }

  .cozy-burger {
    display: none;
    cursor: pointer;
    background: none;
    border: none;
    padding: 5px;
  }

  .cozy-burger div {
    width: 22px;
    height: 3px;
    background: var(--cozy-text);
    margin: 4px;
    border-radius: 3px;
    transition: 0.3s;
  }

  @media (max-width: 768px) {
    .cozy-burger { display: block; }
    .nav-links {
      position: absolute;
      top: 70px;
      right: 0;
      background: var(--cozy-bg);
      flex-direction: column;
      width: 200px;
      padding: 20px;
      border-radius: 25px;
      box-shadow: var(--cozy-shadow);
      transform: scale(0);
      transform-origin: top right;
      transition: var(--transition);
    }
    .nav-links.active {
      transform: scale(1);
    }
  }
</style>

<nav class="nav-container" id="main-nav">
  <a href="https://beepsmol.com" class="logo">
    <img src="icon.ico" alt="Logo" class="logo-icon"> 
    BeepSmol
  </a>
  
  <ul class="nav-links" id="nav-list">
    <li><a href="https://beepsmol.com">Home</a></li>
    <li><a href="https://beepsmol.com/games">Games</a></li>
    <li><a href="https://beepsmol.com/music">Music</a></li>
    <li><a href="https://beepsmol.com/links">Links</a></li>
    <li><a href="https://beepsmol.com/blog">Blog</a></li>
  </ul>

  <button class="cozy-burger" id="menu-btn">
    <div></div>
    <div></div>
    <div></div>
  </button>
</nav>

<script>
  const nav = document.getElementById('main-nav');
  const btn = document.getElementById('menu-btn');
  const list = document.getElementById('nav-list');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 40) {
      nav.classList.add('shrunk');
    } else {
      nav.classList.remove('shrunk');
    }
  });

  btn.addEventListener('click', () => {
    list.classList.toggle('active');
  });

  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => list.classList.remove('active'));
  });
</script>
    <!-- Navbar placeholder: Add your custom navbar here if needed -->

    <main class="max-w-3xl mx-auto space-y-8 mt-10" id="blog-container">

        <!-- Example of a Post with just text -->
        <article class="blog-post glass-panel rounded-3xl overflow-hidden p-6 md:p-8">
            <header class="mb-4">
                <div class="flex items-center gap-2 text-orange-400 text-sm font-bold mb-2 uppercase tracking-widest">
                    <i class="far fa-calendar-alt"></i>
                    <span>January 21, 2026</span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">A Quick Update</h2>
            </header>
            <div class="post-content">
                <p class="text-slate-200 leading-relaxed">
                    Beep Beep I'm A Blog Post. Cool new thing added to the site :D
                </p>
            </div>
        </article>

    </main>

    <footer class="max-w-4xl mx-auto mt-20 mb-10 text-center text-slate-500 text-sm">
        <p>&copy; 2026 BeepSmol. Built with style.</p>
    </footer>

    <script>
        // Automatic cleanup script: 
        // Hides audio/image containers if they have no valid source
        document.addEventListener('DOMContentLoaded', () => {
            // Check Audio elements
            document.querySelectorAll('audio').forEach(audio => {
                const src = audio.getAttribute('src');
                if (!src || src === "" || src === "undefined" || src.includes('mp3_path_here')) {
                    const container = audio.closest('.audio-container');
                    if(container) container.style.display = 'none';
                }
            });

            // Check Image elements
            document.querySelectorAll('.post-content img').forEach(img => {
                const src = img.getAttribute('src');
                if (!src || src === "" || src.includes('image_path_here')) {
                    const container = img.closest('.image-container');
                    if(container) container.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
